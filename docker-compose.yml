services:
  client:
    build: ./client
    env_file:
      - ./client/.env
  broker:
    build: ./broker
    env_file:
      - ./broker/.env
    volumes:
      - broker_config:/mosquitto/config
      - broker_data:/mosquitto/data
      - broker_log:/mosquitto/log

volumes:
  broker_config:
    name: broker_config
  broker_data:
    name: broker_data
  broker_log:
    name: broker_log