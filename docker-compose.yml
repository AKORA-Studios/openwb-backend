version: '3.4'
services:
  client:
    build: ./client
    container_name: mqtt_client
    restart: unless-stopped
    networks:
      - mqtt_net
    ports:
      - 3000:3000
    depends_on:
      - broker
      - mongoDB
    environment:
      - MQTT_URL=mqtt://broker
      - MONGODB_URL=mongodb://mongoDB:27017/
      - MONGODB_ADMIN_USERNAME=root
      - MONGODB_ADMIN_PASSWORD=yoUrsAfePa5sWorD09374!#+~123
    env_file:
      - ./client/.env
  mongoDB:
    image: mongo
    container_name: mqtt_db
    restart: on-failure
    expose:
      - 27017
    networks:
      - mqtt_net
    volumes:
      - database:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: yoUrsAfePa5sWorD09374!#+~123
  broker:
    build: ./broker
    container_name: mqtt_broker
    restart: on-failure
    networks:
      - mqtt_net
    ports:
      - 1883:1883
      - 8883:8883
    env_file:
      - ./broker/.env
    volumes:
      - broker_data:/mosquitto/data
      - broker_log:/mosquitto/log
networks:
  mqtt_net:
volumes:
  broker_data:
    external: true
    name: broker_data
  broker_log:
    name: broker_log
  database: 
    external: true
    name: mongoDB