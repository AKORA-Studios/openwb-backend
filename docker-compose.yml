version: '3.4'
services:
  client:
    build: ./client
    container_name: mqtt_client
    restart: unless-stopped
    networks:
      - mqtt_net
    ports:
      - 3000:3000
    depends_on:
      - influxDB
      - redisDB
    environment:
      INFLUX_URL: http://influxDB:8086
      REDISDB_URL: redis://redisDB:6379
    volumes:
      - ./test:/app/test
    env_file:
      - ./.env
  redisDB:
    image: redis
    container_name: mqtt_redis
    restart: on-failure
    ports:
      - 6379:6379
    networks:
      - mqtt_net
    volumes:
      - redisDB:/data
networks:
  mqtt_net:
volumes:
  redisDB: 
    external: true
    name: redis